bio: |
 James is in charge of communications and editorial content for European cloud provider Scaleway (iliad Group), with a particular focus on sustainability. Recent publications include the white paper "How can engineers make IT more sustainable?", blogposts such as "How Sustainable is AI?" and Scaleway’s latest Impact Reports. 

 Previously, James led content and social media strategy for world-leading event organiser RX France, and wrote about technology for titles such as A Nous Paris or ELLE. Passionate about how technology can be more responsible, he founded a blog on this topic, BetterTech.blog, in 2018.
