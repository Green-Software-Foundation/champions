bio: |
 I'm Edesan, an IT professional with over six years of experience in Cloud Computing, specializing in Microsoft Azure. My journey began in traditional infrastructure, but I soon realized the transformative power of the cloud — since then, I've been focused on solution architecture, governance, and automation in cloud environments.

 I've been working deeply with the Azure Well-Architected Framework, helping organizations build more secure, scalable, and cost-efficient environments. I'm passionate about leveraging automation to simplify management and boost the efficiency of IT teams, always with a strategic eye on cost and performance.

 In 2024, I was honored to be recognized as a Microsoft MVP in Azure, a reflection of my dedication to sharing knowledge and actively engaging with the tech community. I’m also the creator of the IT LifeHacks YouTube channel, where I share practical content to help professionals and businesses accelerate their cloud journey.
