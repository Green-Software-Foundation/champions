 She served 12 years at the Mozilla Foundation, most recently as Mozillaâ€™s Sustainable Internet Lead where she helped establish a funder coalition for digital rights and climate justice, and earlier as the founder of the Mozilla Festival. Michelle publishes Branch, an online magazine written by and for people who dream about a sustainable internet, which received the Ars Electronica Award for Digital Humanities in 2021. She is also a co-organizer of Open Climate. 
