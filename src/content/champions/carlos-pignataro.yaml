bio: Carlos Pignataro (He/Him) has built a 20+ year career driven by a passion and curiosity for technology innovation, strategic thinking, and tech-for-good. He has held various technology and executive roles at Cisco, most recently as Head of Technology and Data for Cisco’s Engineering Sustainability, where he was charged with embedding sustainability into the engineering roadmap and leveraging the portfolio to drive sustainability solutions. He also held roles of Distinguished Engineer, and CTO for the CX and for the Services Global SP businesses. He deeply cares about a diverse and inclusive community, and together drive positive impact. Carlos is a Fellow at the National Academy of Inventors, has received multiple industry awards, including 2021 and 2023 HITEC 100, Fast Company's Innovative Leader of the Year, Stevie's Tech Innovator of the Year, and currently serves as adjunct faculty at NC State University.
