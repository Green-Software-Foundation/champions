bio: |
 I am an Architect working for Rabobank, Netherlands and one of the leads in the Growing Greener (Sustainability) community in the bank. 

 I have more than 22 years of working in diverse IT and business roles and with different banks across the world.

 I am eager to learn more about IT sustainability and Green Software and how we can generate more interest among the IT community in sustainable software.
