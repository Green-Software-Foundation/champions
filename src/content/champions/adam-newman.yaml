bio: |
 Adam is a Mathematician and Software Engineer fascinated by the ways software impacts the world we live in. He co-founded Root & Branch (https://rootandbranch.io) a software consultancy focussed on delivering software that is built with the environment and society at the heart of its design. He also runs Green Software Brighton (https://www.meetup.com/gsf-brighton/) in the UK, a tech community exploring how our digital products affect society and the environment we live in. Adam is a proud Dad to two young boys: Ike and Alex.
