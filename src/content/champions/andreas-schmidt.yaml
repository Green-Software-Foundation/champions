    title: Hey Siri, turn up the temperature!
    subtitle: How to Warm Your Planet with AI 
    description: "It is the year 2025: Ten years since the Paris Agreement, and over fifty since the Limits to Growth. Today, the headlines are dominated by the latest and greatest in artificial intelligence (AI), but also doomsday predictions on AI taking over everyone’s jobs. In this talk I take a critical look at the environmental implications of AI technology, which in many instances goes beyond what we know from classical, non-AI computing. After a general look at computing’s environmental impact, we take a closer look at the current sustainability of AI, where both embodied as well as operational resource demand and emissions will be investigated. Afterwards, various ways to make AI more sustainable are presented. Finally, a short detour is planned, covering „sustainable data centers“ as the physical hosts for AI training and serving."
