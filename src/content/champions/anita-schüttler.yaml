bio: "Anita is a software engineer and a sustainability professional with expertise in Green Coding, Circular Economy and Agile Sustainability. Having worked in the e-commerce sector for almost 15 years, she now helps e-commerce and other IT companies embed circular principles into their processes and the way they build and run software. In addition to the technical aspects of the topic, Anita focuses on systemic and cultural implications: What do we really need? What are the right problems to solve? And how can we use our people's natural motivators to activate them and make Green Coding an inside job?"
