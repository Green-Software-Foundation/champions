bio: |
 "- I'm a Product Lead and UX consultant, mentor, and speaker with 12 years of experience working with startups and agencies in Canada and the US. After taking almost a full year off and following climate courses, I pivoted my career to fight the climate crisis. Now, I help digital companies and product teams take advantage of the net zero opportunity and reduce their digital emissions.
 - I wrote a Climate Product Management Playbook called "How to Become a Climate-Conscious Product Manager": http://climateproductleaders.org/
 - I'm an instructor for Product for Net Zero: https://productfornetzero.com/, a training startup that helps digital businesses and product teams prepare for the carbon neutral (net zero) opportunity and reduce their emissions.
 - I’m a consultant for fruggr: https://www.fruggr.io/fr/, a leading SaaS solution for measuring the environmental and social footprint of digital services and products.
 - I'm a consultant for Hey Low: https://heylow.world/, a leading low-carbon design studio.
 - I help digital teams and companies create and implement their climate playbook and actions on a large scale."
