    title: Ist Clean gleich Green? – Wir haben nachgemessen
    description: |
     "Have you been using the Clean Architecture Pattern for years? Then you certainly know its advantages and disadvantages: It provides a clear structure, facilitates maintainability and clearly separates responsibilities. The advantages are valuable - and we have accepted the disadvantages.

     But have you ever asked yourself whether clean architecture is also ecologically sustainable? Does ‘clean’ automatically mean ‘green’?

     In our presentation, we will get to the bottom of this exciting question. We will look at different levels of architecture - from system architecture to integration architecture and application architecture - and analyse the impact that clean architecture has on the sustainability of software. We base our statements on concrete measurements and offer practical insights into how a well thought-out software architecture can contribute to ecological sustainability. "
