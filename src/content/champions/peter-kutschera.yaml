bio: I have worked for more than 25 years as a consultant and architect for different companies. My focus is the application architecture and the operation of enterprise applications, especially in the insurance sector. Knowledge in agile software development, cloud infrastructure and application performance management complete my knowledge. Since 2008, I am Open Group Certified Master Architect and for more than two years, I work as accredited trainer at ISAQB for CPSA-F. As a practice lead for Sustainable Software Architecture, I am very much interested in providing green software and helping to reduce the carbon emissions of software.
