    title: "Panel Discussion: Moving Towards Environmentally Sustainable Operations with Cloud Native Tools"
    description: Power consumption is a large percentage of telco operation costs. We are taking steps to use fewer resources for the same or more compute potential. This benefits both local communities and the telcos paying for these resources, as well as achieving goals around carbon credits, net zero, and other organizational targets or climate-related regulations. We represent a broad range of technologists with expertise in CNF, 5G, Edge, mobile networks, and HPC. We regularly spend time reflecting on the community-driven collective efforts, bringing in new technologies and objectives, including energy-aware workload orchestration, power per watt optimization, energy-aware automation, and GitOps. This panel discusses approaches to identify tactical actions for resource efficiency and what tooling is currently in place to reduce resource consumption. We identify gaps to improve both the tooling for measurement and the ways to manage the resources.
