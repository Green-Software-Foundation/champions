    title: "Panel: Looking Ahead to the Future with Project Sylva, Energy Efficiency & Telco Cloud Platforms"
    description: " In November 2022, Linux Foundation Europe announced Project Sylva. As implied by the etymology of the word - “the forest trees growing in a particular region” - the code name stands for the first initiative hosted by LF Europe to create a cloud-native, open-source, production-grade telco stack with leading European carriers and vendors. In keeping with the project’s sylvan roots, in Project Sylva, energy efficiency takes center stage alongside environmental sustainability. What regulatory challenges and opportunities present themselves there? Project Sylva aims to consolidate the operating model of the Telco Cloud model with cloud-native patterns. While operating models such as GitOps make waves in the cloud-native ecosystem, where does that leave telcos? In this panel discussion, leading technologists discuss innovations in the Telco Cloud ecosystem in Europe and beyond, where we are, and where to go from here. "
