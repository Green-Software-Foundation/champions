bio: |
 " Niki Manoledaki is a senior software engineer, cloud sustainability advocate, community builder, speaker, and local meetup organizer based in Barcelona. 

 Her day-to-day involves monitoring cloud costs and carbon at scale as a platform engineer. Her advocacy work is focused on building and sharing lessons learned on energy and carbon monitoring and optimization tooling. For example, she helped shape the CNCF Environmental Sustainability Technical Advisory Group and is a maintainer of Kepler, the CNCF-hosted tool for cloud native energy monitoring. 

 She is passionate about finding solutions to make positive change happen, supporting the GSF since 2023 through the episode: "The Week in Green Software: Carbon Aware Spatial Shifting." In anticipation of the SCI specification's ISO approval, she co-created and chairs the CNCF Green Reviews Working Group to implement a SCI reference architecture using cloud native tooling.

 Her green software advocacy included speaking about cloud native sustainability at conferences such as KubeCon + CloudNativeCon. As an organizer, she has served as a program committee member to advocate for more voices in performance optimization, energy monitoring, and GreenOps. She supports these local conversations as an organizer of Cloud Native Barcelona's Cloud Native Sustainability Week. She contributes blog posts and episodes on this topic, including, for example, the Green IO podcast's episode 55, "Decarbonizing Kubernetes." "
