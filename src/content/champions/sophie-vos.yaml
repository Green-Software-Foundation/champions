bio: |
 Sophie Vos is a Sustainability & Technology consultant at Accenture. She has a strong commitment to Sustainable IT, which began during her Computer Science studies, where she published a paper on sustainability in the public cloud. Sophie has extensive experience in developing sustainable digital platforms and strategies for clients across various industries. She actively promotes sustainable software practices and organizes green IT events, ranging from industry conferences to community events.
