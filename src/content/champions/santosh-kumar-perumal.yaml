bio: |
 As a certified Green Software Practitioner, I am dedicated to advancing sustainability in software development and cloud operations. I organized and hosted the inaugural CNCF TAG Sustainability Week in London, pioneering discussions around eco-conscious development and sustainable open-source practices. My contributions to the CNCF TAG Sustainability project include hands-on efforts, active community engagement, and mentorship of new developers in sustainable practices.

 With over a decade of experience in the tech industry, I am a seasoned Cloud and DevOps Consultant based in London, UK. Holding a Master's degree in Software Engineering, I specialize in Google Cloud, application modernization, and open-source tool adoption, all with a focus on reducing environmental impact throughout the software lifecycle. My goal is to support businesses in accelerating cloud migrations on Google Cloud, always emphasizing sustainability.

 I am also:

