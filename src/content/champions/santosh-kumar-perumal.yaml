 - Peoplecert Ambassador - DevOps Institute

 Dedicated to inspiring change in the tech industry, I combine expertise in cloud and DevOps with a commitment to green software practices. As a Green Software Champion, I aim to mentor and influence the next wave of sustainable tech leaders, helping drive a greener, more eco-conscious tech ecosystem.

