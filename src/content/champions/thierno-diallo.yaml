    title: Measuring software carbon emissions with Impact Framework
    description: |
     "The Impact Framework is a tool designed to measure and report the carbon emissions generated by software applications. It provides a comprehensive and transparent methodology for quantifying the environmental footprint, helping organizations to understand and mitigate their impact on climate change. This talk will delve into the workings of the Impact Framework, explaining its key features and benefits. We will also walk through a real-world case study, demonstrating how the tool has been applied to assess and reduce the carbon emissions of a specific software project. Attendees will gain valuable insights into the role of the Impact Framework in sustainable software development.

     Join Green Software Foundation head of R&D, Joseph Cook, and AXA Green champion Thierno Diallo and let‚Äôs have a huge impact together, the good green one."
