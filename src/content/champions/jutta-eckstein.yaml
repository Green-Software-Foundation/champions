    title: Schneller, sicherer, nachhaltiger – Die grüne Revolution im Softwaretesting
    subtitle: German Language Content
    description: "The world is on fire! Keine unserer Bemühungen in der Softwareentwicklung wird überhaupt eine Rolle spielen, wenn wir den Verlauf der Klimakrise nicht verändern. Auch der Software-Lifecycle verursacht direkte und indirekte CO2-Emissionen: Er hinterlässt einen Fußabdruck und verschärft die Umweltprobleme.
    Der Umweltaspekt ist jedoch nicht der einzige, auf den wir uns konzentrieren müssen. Wenn wir unsere Verantwortung ernst nehmen, müssen wir die Softwareentwicklung ganzheitlich im Sinne der sogenannten Triple Bottom Line aus allen drei Nachhaltigkeitsperspektiven betrachten: sozial, ökonomisch und ökologisch. Denn Nachhaltigkeit ist einerseits eine Notwendigkeit in der aktuellen Krise und andererseits auch zunehmend ein Schlüsselfaktor, der über den Erfolg von Unternehmen sowohl bei der Suche nach Talenten als auch nach Kunden und Märkten entscheidet. 
    Es ist also an der Zeit zu verstehen, inwiefern Softwaretesting dabei unterstützen kann, diese ganzheitliche Perspektive einzunehmen und gleichzeitig durch mehr Nachhaltigkeit eine höhere Software-Qualität erzielen kann."
