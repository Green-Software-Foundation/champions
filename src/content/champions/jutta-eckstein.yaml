    dateFrom: 2024-07-25
    dateTo: 2024-07-25
    title: Creating Better Products by Focusing on Sustainability.
    description: |
     The software operating body scanners at the airports is based on the male/female gender binary. Some accounts require the last name to be at least three characters long. These examples show that there is quite some software that doesn't support diversity. 
     Too many products have been developed with a narrow focus on the users. One reason is that the composition of the teams leads (subconsciously) to the development of products that serve only people who resemble the people in the team. 
     If teams are really cross-functional and resemble the diversity of the market, the products they’re creating will also be better. Thus, if the whole team has full business expertise, knows the market, and reflects the full diversity of the users, then it can even disrupt the market. With this real cross-functionality, a team combines different perspectives from business, markets, cultures, beliefs, etc. This way cross-functional teams overcome not only the limitations of organizational silos but also of a singular view on the market.
     In this session, I want to explore practices that can help any team become aware of its blind spots and this way be able to create products that are more inclusive and accessible. 
