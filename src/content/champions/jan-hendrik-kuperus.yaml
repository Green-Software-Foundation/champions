bio: |
 Jan-Hendrik is a software engineer that founded Yoink, which is a software development and consulting company for developers that share his passion for a more sustainable world.

 His current sustainability efforts lie in creating awareness among developers, teams and IT departments about the lack of data to make informed decisions on software design. 

 He visits clients and conferences to speak about sustainable software development and is working on a platform to physically measure energy consumption of open source products like databases and messaging solutions.
