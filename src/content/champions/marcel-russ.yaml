bio: |
 Specializing in mobile app development and agile methodologies, I took on a new role in 2024 as the CEO of mehr.wert Software und IT Consulting GmbH. In this position, I focus (alongside my team) on the relatively new topic of sustainable software development and our contribution as developers to Green IT.

 Previously, I spent about two years as a Manager at Exxeta. In addition to leading the development team both professionally and disciplinarily, I served as an (Enterprise) Agile Coach for a leading German energy company, supporting ~20 teams in their agile transformation.

 As the Team Leader for Web & Mobile Application, I worked for three and a half years at HUGO BOSS. There, I was responsible for UI/UX issues and served as a consultant for agile methodologies (e.g., Scrum), in addition to leading the development team.

 Before my entry into the fashion world, I worked for nearly six years as an IT Consultant in various roles for the automotive industry in the Stuttgart area. My duties included consulting and development, technical management of traditional projects, and roles as Scrum Master and Product Owner in agile products.

 I earned my degree (Diplom) in Computer Science, specializing in Software Engineering, from the University of Stuttgart in 2012.
