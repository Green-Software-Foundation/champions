bio: |
 Oli is co-founder of Root & Branch (https://www.rootandbranch.io), a software consultancy focussed on delivering green software for people and planet.
 He runs Green Software Brighton (https://www.meetup.com/gsf-brighton) in the UK, a tech community exploring how our digital products impact the environment and raising awareness of this issue.
 When he's not running Root & Branch or talking about green software he can be found flying paragliders above the hills in the South Downs National Park or spending time with his amazing partner and their awesome daughter.
