    dateFrom: 2021-10-08
    dateTo: 2021-10-08
    title: carbon-aware-prediction-api
    subtitle: Machine learning based API to encounter carbon intensity into execution of energy intensive processes.
    description: Python project that uses historical electricity market data and weather data to predict when the co2 intensity in the grid will be low. An API can be used to specify the earliest_start and latest_end times as well as the expected duration of the job and the geo coordinates of the data center. The system then returns a recommendation as to when it is most environmentally sustainable to start the job.
    url: https://github.com/yellelieder/carbon-aware-prediction-api
  - contributionType: writing
    linkedGSFProject: Green Software Patterns
    subtype: other
    dateFrom: 2021-08-27
    dateTo: 2021-08-27
    title: Sustainable Software Engineering Literature Review
    subtitle: Practices to increase environmental sustainability in software engineering
    description: In a systematic literature search across four databases, 33 papers were identified from 3464 initial search hits that suggest practices for improving energy behavior. Ultimately, 56 specific practices were identified that positively influence the energy behavior of software. All practices found were embedded in a taxonomy and, where possible, assessed in the dimensions of scope, efficiency, proven effectiveness and effort. The developed taxonomy provides an overview of the different application areas of the practices and allows readers to quickly identify practices relevant to their use case. Many of the practices found have a high degree of effectiveness and are not limited to a specific use case. The research shows that there is a clear focus on the reduction of power consumption and that the power source is hardly considered in software engineering research. 
    url: https://1drv.ms/b/s!Amx7HQVK7Pg8od1YMN2FhAM1rodqbQ?e=IK5lKw
    relatedEvent: Seminar Paper