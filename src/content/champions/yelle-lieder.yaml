    dateFrom: 2022-02-18
    dateTo: 2022-02-18
    title: Trade offs in the development of sustainable software
    subtitle: Evaluation of practices to improve the environmental sustainability of cloud applications
    description: This paper examines the trade-offs between sustainability and quality when applications are developed for operation in the cloud. To this end, three specific practices are evaluated in terms of conflicting objectives and recommendations for developers are drawn up on how they can identify and deal with the occurrence of conflicting objectives in practice. Specifically, the explicit planning of the consumption of electricity with low CO2 intensity, the use of procedural instead of object-oriented programming and the bundling of network packages are evaluated. The results of the 12 identified impacts offer developers guidance in identifying conflicting goals and evaluating their own practices and applications.
    url: https://1drv.ms/b/s!Amx7HQVK7Pg8od1XUM1GG-RRCh0nWQ?e=GcS91c
    relatedEvent: Bachelor thesis
