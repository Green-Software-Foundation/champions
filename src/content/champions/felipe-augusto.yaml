    title: GreenOps - Reducing the carbon footprint in the cloud
    description: |
     " In this live stream that I'm posting on the form, I was joined by my friend Juliano Custodio, who is also part of the GSF program, and we discussed the topic of global warming extensively. This is indeed a topic I'm very interested in – especially since I'm a big diver, and I see how much this issue impacts marine life.

     And we definitely need more events and lectures on this topic.

     I also have the LFC131 certification: Green Software for Practitioners issued by The Linux Foundation (link: https://www.credly.com/badges/3e44727f-d3c9-4239-8a35-f6f3db93c217)

     Recently, I started my master's degree at UTFPR in Curitiba, Paraná state, and I'm currently taking a GreenSE course and building software to simulate the energy consumption of electric bicycles – using two perspectives for calculation: the bicycles and the software/infrastructure.

     - For the bicycle calculation, we are using Electric City Maps, which can be found at https://app.electricitymaps.com/developer-hub/playground

     - For the software and infrastructure calculation, we chose to deploy on Azure, and from there we can use the carbon emissions dashboard. Documentation link: https://learn.microsoft.com/en-us/azure/carbon-optimization/

     One idea I have is to associate GSF with community groups – for example, this year in Brazil, we held MVPConf – an event that brought together more than 2400 people and featured several talks by people recognized as Microsoft MVPs. We could use the GSF logo to convey the message that the event is a partner in sustainable initiatives. We could do the same in other communities, events, and universities. "
