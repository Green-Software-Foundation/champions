bio: |
 " Currently, I work as a Technical Architecture Manager at Avanade, with solid experience in systems architecture, Cloud, and DevOps. I lead initiatives that promote operational efficiency and environmental responsibility in the use of technology, focusing on GreenOps practices and optimizing cloud workloads. I have been recognized as a Microsoft MVP and have dedicated myself to spreading concepts of digital sustainability in lectures and technical events, highlighting how system architecture and design can contribute to reducing the carbon footprint of organizations. My work combines strategic vision, practical experience in Azure environments, and a commitment to sustainable innovation.

 I am currently pursuing a master's degree at the Federal Technological University of Paraná, UTFPR, and I am taking a GreenOps course. Because I am enjoying it so much, I would like to join the program. I recently held an event on my channel about the topic as well, which can be viewed at this link: https://www.youtube.com/watch?v=roZtnXWfGV4 "
