bio: |
 Andreas Weber is a Senior Software Engineer at QAware and an advocate for software sustainability. He believes the IT industry must take responsibility for its role in the climate crisis and is committed to driving change. Andreas co-initiated the Green Software Development Manifesto (greenmanifesto.de), organizes the associated Munich meetup community, and authored the Green Software Big Picture (green-software-big-picture.org). He shares his insights on Green IT through talks, lectures, and articles.
