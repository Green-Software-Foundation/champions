 I am a Green ICT veteran in the Nordics, serving as the founder and CEO of Trail Openers Oy. I have delivered numerous public and private lectures on Green ICT, including engagements at the University of Helsinki, VISIIRI (Finland’s national Green ICT program), and various private companies. Currently, I provide advisory services to help organizations integrate Green ICT principles and develop an unified approach toward sustainable digital practices. Additionally, I am an active member of the Green Software standardization group.
