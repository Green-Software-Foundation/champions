bio: Sarah is a strong advocate for green, sustainable software. She frequently speaks and writes about the topic. For instance, she is currently authoring a book titled 'Building Green Software' for O'Reilly. Additionally, she holds the Green Software Course Chair position at the Green Software Foundation. In collaboration with the Linux Foundation, the group recently launched a free training course named 'Green Software for Practitioners' (LFC131). Sarah is a Site Reliability Engineer, contributing to a distributed platform on Google Cloud at Goldman Sachs.
